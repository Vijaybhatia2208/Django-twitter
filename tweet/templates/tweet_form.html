{% extends "layout.html" %}

{% block title %}
Twitter
{% endblock %}

{% block content %}
<h1 class="text-center text-white mt-4">Welcome to Twitter </h1>
<h2> 
  {% if form.instance.pk %} 
    Edit Tweet 
  {% else %} 
    Create tweet
  {% endif %}
  </h2>
  <form 
    method="post" 
    enctype="multipart/form-data"
    class="form"
  >
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-warning" type="submit">Submit</button>
  </form>
{% endblock %}
