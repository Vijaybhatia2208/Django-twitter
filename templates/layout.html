{% load static %}

<!DOCTYPE html >
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>
    {% block title%}
      littleGiant
    {% endblock %}
  </title>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary" style="display: block;">
    <div class="mx-4" style="display: flex !important; justify-content: space-between !important; gap: 20px">
      <div>
        <a class="navbar-brand" href="{% url 'tweet_list' %}">Tweetbar</a>
      </div>

      <div style="display: flex; justify-content: end; gap: 10px">
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        {% if user.is_authenticated %}
          <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button  class="btn btn-danger" type="submit">Log out</button>
          </form>
        {% else %}
        <a href="{% url 'login' %}" class="btn btn-success">
          Login
        </a>
          <a href="{% url 'register' %}" class="btn btn-primary mx-2">
            Register
          </a>
        {% endif %}
      </div>
    </div>
  </nav>
  <div class="container">
    {% block content %}

    {% endblock %}
  </div>
</body>
</html>
